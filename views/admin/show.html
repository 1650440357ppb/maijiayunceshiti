<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
</head>
<body>
<table class="table">
    <tr>
        <th>名字</th>
        <th>电话</th>
        <th>邮箱</th>
        <th>en</th>
        <th>操作</th>
    </tr>
    <%for(var i=0;i<rows.length ; i++){%>
    <tr>
        <td>
            <%=rows[i].name%>
        </td>
        <td>
            <%=rows[i].phone%>
        </td>
        <td>
            <%=rows[i].email%>
        </td>
        <td>
            <%=rows[i].en%>
        </td>
        <td>
            <a href="/admin/edit/<%=rows[i].id%>">
                修改
            </a>
            <a href="/admin/del/<%=rows[i].id%>">
                删除
            </a>
        </td>
    </tr>
    <%}%>

</table>
</body>
</html>
