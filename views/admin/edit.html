<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form role="form" action="/admin/updateInfo" method="post">
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" class="form-control" id="username" placeholder="username" name="name" required value="<%=rows['name']%>">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pass">
        </div>
        <div class="form-group">
            <label for="phone">phone</label>
            <input type="text" class="form-control" id="phone" placeholder="phone" name="phone" required value="<%=rows['phone']%>">
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="text" class="form-control" id="email" placeholder="email" name="email" required value="<%=rows['email']%>">
        </div>
        <div class="form-group">
            <label for="en">en</label>
            <input type="text" class="form-control" id="en" placeholder="en" name="en" required value="<%=rows['en']%>">
        </div>
        <input type="hidden" value="<%=rows['id']%>" name="id">


        <button type="submit" class="btn btn-default">修改</button>
    </form>
</div>
</body>
</html>
